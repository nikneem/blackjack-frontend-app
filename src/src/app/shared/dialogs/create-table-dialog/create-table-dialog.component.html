<h1 mat-dialog-title>Create table</h1>
<div mat-dialog-content>
  <p>
    This is where you create a new table. When you create a new table, you
    become the dealer. Start with naming your table:
  </p>
  <div *ngIf="tableForm">
    <form [formGroup]="tableForm" novalidate>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Table name</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>
    </form>
  </div>
</div>
<div mat-dialog-actions *ngIf="tableForm">
  <app-loading *ngIf="isSending"></app-loading>
  <button
    mat-flat-button
    color="primary"
    [disabled]="!tableForm.valid || tableForm.pristine || isSending"
    (click)="createNewTable()"
  >
    Create
  </button>
  <button
    mat-flat-button
    mat-dialog-close
    color="accent"
    [disabled]="isSending"
  >
    Cancel
  </button>
</div>
